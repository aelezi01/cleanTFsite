{% extends 'basicLayout.html' %}

{% block content %}

<div>
    <h1>Search the desired transcription factor in our database</h1>
</div>

<div>
    <!--if the TF searched is not in our database, display an info message about it-->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <p>{{msg}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>

<div>
    <!--user will input their TF searches in this form-->
    <form action="#" method="post">
      <div>
        <label for="TF_search">Search:</label><br>
        <input type="text" name="TF_protein" id="TF_protein" placeholder='eg. CTCF' required style="border: 1px solid black;"><br>
        <input type="submit"><br><br>
      </div>
    </form>
</div>
    


{% endblock %}
